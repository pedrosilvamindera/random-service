# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven Complicated

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Cache the Maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2/build-cache/
        key: build-cache-${{github.run_number}}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: ./mvnw -B compile
    - name: Upload target folder
      uses: actions/upload-artifact@v3
      with:
        name: target
        path: app/target

  test:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Cache the Maven packages to speed up build
        uses: actions/cache@v1
        with:
          path: ~/.m2/build-cache/
          key: build-cache-${{github.run_number}}
          restore-keys: ${{ runner.os }}-m2
      - name: Get target folder
        uses: actions/download-artifact@v3
        with:
          name: target
          path: app/target
      - name: Run tests with maven
        run: ./mvnw -B test
      - name: Upload target folder
        uses: actions/upload-artifact@v3
        with:
          name: target
          path: app/target

  checkstyle:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Checktyle
        run: ./mvnw -B checkstyle:check

  upload-dependency-graph:
    if: github.ref == 'refs/heads/main'
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v3.0.2

  create-artifact:
    needs: [test, checkstyle, upload-dependency-graph]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Cache the Maven packages to speed up build
        uses: actions/cache@v1
        with:
          path: ~/.m2/build-cache/
          key: build-cache-${{github.run_number}}
          restore-keys: ${{ runner.os }}-m2
      - name: Get target folder
        uses: actions/download-artifact@v3
        with:
          name: target
          path: app/target
      - name: Package
        run: ./mvnw -B package
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: jar
          path: app/target/*.jar